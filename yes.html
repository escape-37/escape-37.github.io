<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>3年7組escape</title>
  <style>
    .saved {
      animation-delay: 1.5s;
      position: absolute;
      animation-name: fadeOutAnime;
      animation-duration: 1s;
      animation-fill-mode: forwards;
      opacity: 1;
      padding-top:20vh;
      height:100vh;
      width:100vw;
      background-color:rgba(0,0,0,.7);
    }

    @keyframes fadeOutAnime {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
    body{
      margin:0;
    }
  </style>
</head>

<body>
  <div class="saved"><img src="./saved.png" style="width:50vw;position:absolute;left:0;right:0;margin:auto;"></div>

  <img src="./title.png" style="width:100%;margin-top: 10vh;">

</body>

</html>
