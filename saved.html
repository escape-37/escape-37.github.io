<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>3年7組escape</title>
  <style>
    .saved {
      animation-delay: 1s;
      position: absolute;
      animation-name: fadeOutAnime;
      animation-duration: 2s;
      animation-fill-mode: forwards;
      opacity: 1;
      padding-top:20vh;
      height:100vh;
      width:100vw;
      background-color:rgba(0,0,0,.7);
    }

    @keyframes fadeOutAnime {
      0%{
        opacity: 0;
      }
      50%{
        opacity:1;
      }

      100%{
        opacity: 0;
      }
    }
    .black{
      position: absolute;
      animation-name: black;
      animation-duration: 2s;
      animation-fill-mode: forwards;
      opacity: 1;
      height:100vh;
      width:100vw;
      background-color:black;
    }
    @keyframes black{
      0%{
        background-color:black;
      }
      50%{
        background-color:white;
      }
      100%{
        background-color:transparent;
      }
    }
    body{
      margin:0;
    }
  </style>
</head>

<body>
  
  <div class="saved"><img src="./saved.png" style="width:50vw;position:absolute;left:0;right:0;margin:auto;"></div>
  <div id="black"></div>
  <img src="./title.png" style="width:100%;margin-top: 10vh;">

</body>

</html>
