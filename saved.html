<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>3年7組escape</title>
  <style>
    .saved {
      animation-delay:0.5s;
      position: absolute;
      animation-name: fadeOutAnime;
      animation-duration: 3s;
      animation-fill-mode: forwards;
      opacity: 0;
      height:100vh;
      width:100vw;
      z-index:9999;
    }

    @keyframes fadeOutAnime {
      0%{
        opacity: 0;
      }
      33%{
        opacity:1;
      }
      66%{
        opacity:1;
      }
      100%{
        opacity: 0;
      }
    }

    .black{
      position: absolute;
      animation-name: black;
      animation-duration: 4s;
      animation-fill-mode: forwards;
      height:100vh;
      width:100vw;
      background-color:black;
    }
    @keyframes black{
      0%{
        background-color:black;
      }
      33%{
        background-color:white;
      }
      66%{
        background-color:white;
      }
      100%{
        background-color:transparent;
      }
    }
    body{
      margin:0;
    }
  </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
  <div class="saved"><img src="./saved.png" style="width:70vw;position:absolute;left:0;right:0;top:0;bottom:0;margin:auto;"></div>
  <div class="black"></div>
  <img src="./title.png" style="width:100%;margin-top: 10vh;">
<div id="contents"></div>
<script> $("#contents").load('./common.html');</script>
</body>

</html>
